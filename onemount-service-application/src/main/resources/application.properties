spring.datasource.url=jdbc:mysql://localhost:3307/case-study
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.hbm2ddl.import_files=project_address.sql,projects.sql,project_gallery.sql,property_address.sql,properties.sql,property_galleries,sql,owners.sql,sectors.sql

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
springdoc.pathsToMatch=/v1